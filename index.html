<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div id="game">
        <img src="Shinra.png" alt="">
    </div>
<div class="info-box">
    <div class="timer">
        <h3>Timer</h3>
        <ul>
            <li>Hora <span class="hour">0</span></li>
            <li>Minuto <span class="minute">0</span></li>
            <li>Segundo <span class="second">0</span></li>
            <li>Milisegundo <span class="ms">0</span></li>
        </ul>
    </div>
    <div class="view-steps">
        <h3>Pasos : <span class="steps">0</span></h3>
    </div>
    <button class="reset-game">
        Reiniciar
    </button>
</div>
    <div class="reference">  
        <img src="Shinra.png" alt="">
    </div>
</div>
    <script src="puzzle.js"></script>
</body>
</html>
